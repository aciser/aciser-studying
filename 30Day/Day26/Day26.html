<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="Day26.css" />
        <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.css">
    </head>
    <body>
        <div class="container">
            <div class="input-zone">
                <div class="password-zone">
                    <input type="password" id="password" placeholder="insert ur password">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <button type="submit">Submit</button>
            </div>
            <div class="condition-zone">
                <div class="condition lowercase">
                    <i class="fa-solid fa-xmark"></i>
                    <p>Lower-case</p>
                </div>
                <div class="condition uppercase">
                    <i class="fa-solid fa-xmark"></i>
                    <p>Upper-case</p>
                </div>
                <div class="condition number">
                    <i class="fa-solid fa-xmark"></i>
                    <p>Number</p>
                </div>
                <div class="condition specialsymbol">
                    <i class="fa-solid fa-xmark"></i>
                    <p>At least one special symbol</p>
                </div>
                <div class="condition length">
                    <i class="fa-solid fa-xmark"></i>
                    <p>At least 8 characters</p>
                </div>
            </div>
        </div>
        <div class="alert">Mat Khau Hop Le</div>
    </body>
    <script src="Day26.js"></script>
</html>
